<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="w-75 m-auto py-4">

        <div class="form-group">
            <label for="productName">productName :</label>
            <input type="text" class="form-control" id="productName">

        </div>
        <div class="form-group">
            <label for="productPrice">productPrice :</label>
            <input type="number" class="form-control" id="productPrice">

        </div>

        <div class="form-group">
            <label for="productCategory">productCategory :</label>
            <input type="text" class="form-control" id="productCategory">

        </div>

        <div class="form-group">
            <label for="productDesc">productDesc :</label>
            <textarea style="resize: none;" type="text" class="form-control" id="productDesc"></textarea>

        </div>

        <button id="mainBtn" onclick="addProduct()" class="btn btn-outline-info">add product</button>

    </div>

    <div class="w-75 m-auto py-3">
        <input onkeyup="searchProduct(this.value)" placeholder="search ..." type="text" class="form-control w-75 m-auto" id="searchInput">

    </div>

    <table class="table text-center w-75 m-auto py-3">
        <thead>
            <th>Index</th>
            <th>productName </th>
            <th>productPrice</th>
            <th>productCategory</th>
            <th>productDesc</th>
            <th>update</th>
            <th>delete</th>
        </thead>
        <tbody id="tableBody">
        
        <td></td>
    

          
        </tbody>

    </table>

    <script src="script.js"></script>
</body>

</html>
